<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" >

    <title>Estacionamento</title>
</head>

<body>

    <div class="conteiner">

        <div class="valor">
            <h5>Valor da Hora</h5>
            <span> 6.50$ </span>
        </div>

        <div class="box-cadastro">
           <form >
            <input type="text" id="nome"  placeholder="Digite o Nome do Veiculo" autocomplete="off" >
            <input type="text" id="placa"  maxlength="6" placeholder=" Placa " autocomplete="off">
            <button id="cadastrar" type="submit">Cadastrar</button>
           </form>
        </div>

        <table class="tab">
            <thead>
                <tr class="tab-cabecalho">
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="patio" class="tab-linhas"></tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
